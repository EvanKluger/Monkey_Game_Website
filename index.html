<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <title>Monkey-Game</title>
</head>

<body>
    <main class="background">
        <div class="title">
            <h1>Welcome to the Monkey Game</h1>
        </div>
        
        <div class="display">
            <h2>Collect the Bananas and Dodge the Trash</h2>
            <h2>Score: <span id="scoreSpan"></span></h2>
        </div>
        <input type=button onClick=play() value='Start'>
        <input type=button onClick=end() value='End'>
        <img class = 'Jungle' src = 'assets\JUNGLE.png' alt='' />
        <img class = 'Monkey' id = 'monkey' src = 'assets\MONKEY.png' alt = ''/>
        <img class = 'Trash' id = 'trash' src = 'assets/TRASH.png' alt = ''/>
        <img class = 'Banana' id = 'banana' src = 'assets/BANANA.png' alt = ''/>
    
    </main>
</body>
    <script src="./script.js"></script>
</html>
