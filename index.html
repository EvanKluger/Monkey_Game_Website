<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <title>Falling Bananas</title>
</head>

<body>
    <main class="background">
        <div class="title">
            <h1>Welcome to the Falling Bananas</h1>
        </div>
        
        <div class="display">
            <h2>Collect the Bananas and Dodge the Trash</h2>
            <h2>Score: <span id="score"></span></h2>
            <input type=button class = 'start_button' onClick=start_game() value='Start'>
            <input type=button class = 'end_button' onClick=end() value='End'>
        </div>
        <img class = 'Jungle' src = 'assets\JUNGLE.png' alt='' />
        <img class = 'Monkey' id = 'monkey' src = 'assets\MONKEY.png' alt = ''/>
        <img class = 'Trash' id = 'trash' src = 'assets/TRASH.png' alt = ''/>
        <img class = 'Banana' id = 'banana' src = 'assets/BANANA.png' alt = ''/>
        <img class = 'Banana2' id = 'banana2' src = 'assets/BANANA.png' alt = ''/>
        <img class = 'Trash2' id = 'trash2' src = 'assets/TRASH.png' alt = ''/>
        <img class = 'Banana3' id = 'banana2' src = 'assets/BANANA.png' alt = ''/>
        <img class = 'Trash3' id = 'trash2' src = 'assets/TRASH.png' alt = ''/>
        <img class = 'Banana4' id = 'banana2' src = 'assets/BANANA.png' alt = ''/>
        <img class = 'Trash4' id = 'trash2' src = 'assets/TRASH.png' alt = ''/>
        
        <h3>@jklugs_games</h3>

        
    
    </main>
</body>
    <script src="./script.js"></script>
</html>
